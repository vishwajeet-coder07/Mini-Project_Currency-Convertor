<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
    <body> 
        <div class = "container">
        <h1>Currency Converter</h1>
        <hr>
<form action="">
<div class="Amount">
    <p>Enter Amount:</p><br>
    <input type="text" value="" id="amount" required="this must be filled" title="amount" placeholder="Enter amount"><!--required is used to ensure the field is not empty-->
</div>
<br>
<hr>
<div class="dropdown">
    <div class="from">
        <p>From</p>
        <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
            <select name="from-currency" title="from" id="from">
            </select>
        </div>
</div>  
<i class="fa-solid fa-right-left"></i>

    <div class="to">
        <p>To</p>
    <div class="select-container">
        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
        <select name="to-currency" title="to" id="to">
        </select>
     </div>
    </div>    
</div>
<hr>
<br>
<div class="msg">1 USD = 87.56 INR</div>
<br>
<button id="btn" type="submit">Get Exchange Rate</button>
</form>
        </div>
        <script src="codes.js"></script>
        <script src="app.js"></script>
    </body>
</html>
